<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2 de Javascript Avanzado</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <form action="formulario.html" method="GET">

        <div>
            <textarea id="texto"> hola</textarea>
        </div>

        <div> <span id="contador"></span> </div>
    </form>

    <script>
        var contadorCarac = document.getElementById("contador");
        var caracteresText = document.getElementById("texto");
    
        caracteresText.addEventListener('keyup', () => {
            contadorCarac.innerText =  caracteresText.value.length
            
        });


    </script>
</body>

</html>
