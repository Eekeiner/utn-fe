<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Javascript Avanzado</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div>
        <button class= "botonRojo" onclick="colorRojo()"> Cambiar a rojo! </button>
        <button class= "botonNegro" onclick="colorNegro()"> Cambiar a Negro! </button>
        <button class= "botonVerde" onclick="colorVerde()"> Cambiar a Verde! </button>
    </div>

<script>
function colorRojo(){
    document.body.style.backgroundColor = "red";
}

function colorNegro(){
    document.body.style.backgroundColor = "black";
}

function colorVerde(){
    document.body.style.backgroundColor = "green";
}

</script>
</body>

</html>
